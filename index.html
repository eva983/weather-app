<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap');  
    </style>
</head>

<body>

    <div class="container">
        
        <form>
            <input type="text" placeholder="Search City">
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                    fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
                    <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z" />
                    <path
                        d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z" />
                </svg></button>
        </form>
        <div class="getLocation"> 
            <button onclick="getLocation()" class="getlocation_btn">Get My Location</button>
        </div>
     </div>
        <div class="weather">
            <div class="date-container">
            </div>
            
            <div class="city"></div>
            <div class="rest"></div>
           <img class="wicon" src="icon.png" width="100px">
       <button id="temp-toggle" onclick="toggleTemperature()">← °F →</button>

        </div>
           

    <script src="script.js"></script>
</body>

</html>
